<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="Yes2Win | Login Pages">
    <title>Yes2Win | Login Pages</title>
 <meta name="description" content="To help users login to Yes2Win accounts more easily">
<meta name="keywords" content="yes2win">
      <meta name="robots" content="index, follow">
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<link rel="manifest" href="./site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1B2E28;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(to bottom, #1B2E28 0%, #1a4720 100%);
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1f6524;
            text-shadow: 0 0 10px rgba(78, 255, 138, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            color: #1f6524;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(78, 255, 138, 0.7);
        }
        
        .progress-bar {
            height: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: #1f6524;
            border-radius: 5px;
            animation: progress 2s linear forwards;
        }
        
        .redirect-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #1f6524;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-btn:hover {
            background-color: #1f6524;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1f6524;
            animation: spin 1s linear infinite;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting You</h1>
        <p>You will be automatically redirected in <span id="count" class="countdown">2</span> seconds</p>
        
        <div class="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p>If the page doesn't redirect automatically, please click the button below</p>
        <a href="https://www.yes2win.vip/Signup/RXE9292" class="redirect-btn">Visit Now</a>
    </div>

    <script>
        // Countdown and redirect function
        let seconds = 2;
        const countElement = document.getElementById('count');
        
        const countdown = setInterval(function() {
            seconds--;
            countElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "https://www.yes2win.vip/Signup/RXE9292";
            }
        }, 1000);
    </script>
</body>
</html>
